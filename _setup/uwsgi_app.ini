# uWSGI configuration
# For more details, see https://uwsgi.readthedocs.org/en/latest/index.html
[uwsgi]
# channel
http = :8000
socket = socket

# app
wsgi-file = /path/to/wsgi-app
module = django-app.wsgi
daemonize = /var/log/uwsgi/app.log

# reload: uwsgi --reload /tmp/uwsgi-master.pid
# stop: uwsgi --stop /tmp/uwsgi-master.pid
master = true
pidfile = /tmp/uwsgi-master.pid
processes = 2
max-requests = 5000
enable-threads = true
limit-as = 64 # max memory size

# clear environment on exit
vacuum          = true
